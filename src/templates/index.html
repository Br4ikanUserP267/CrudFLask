<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primer proyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="bg-dark">

    <div class="container">
        <h1 class="text-center mt-5 mb-5 bg-dark" style="color:#ffff;">Bienvenido al menú más raro del mundo :3 </h1>
    </div>

    <div class="container">
        <div class="row row-col-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-2">
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">Insert products into the card </h5>
                    </div>
                    <div class="card-body">
                        <form action="/products" method="POST">
                            <label>Name</label>
                            <input type="text" class="form-control mb-3" name="name">

                            <label>Price</label>
                            <input type="text" class="form-control mb-3" name="price">

                            <label>Quantity</label>
                            <input type="text" class="form-control mb-3" name="quantity">

                            <label>Description</label>
                            <input type="text" class="form-control mb-3" name="description">

                            
                            <button class="btn btn-primary" type="submit">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="text-center">List of products </h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group">
                            
                            
                            <div class="row row-col-2 row-cols-sm-2 row-cols-md-3 row-cols-lg-3">
                                {% for product in products %}

                                    <div class="col">
                                        <li class="list-group-item mb-3">
                                            <form action="/edit/{{product.name}}" method="POST">
                                                <input type="text" class="form-control" value="{{product.name}}" name="name">
                                                <small>QUALITY</small>
                                                <input type="text" class="form-control" value="{{product.quantity}}" name="quantity">
                                                <small>PRICE</small>
                                                <input type="text" class="form-control" value="{{product.price}}" name="price">
                                                <small>DESCRIPTION</small>
                                                <input type="text" class="form-control" value="{{product.description}}" name="description">
                                                <button class="btn btn-primary btn-sm mt-3" type="submit">Editar</button>
                                                <a href="{{url_for('delete', product_name=product.name)}}" class="btn btn-danger btn-sm mt-3">Eliminar</a>

                                            </form>
                                        </li>
                                    </div>

                                {% endfor %}
                            </div>
                        </ul>
                    </div> 
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
